# Mirror ropesandtwists site and publish to gh-pages
name: Mirror ropesandtwists site
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install wget
        run: sudo apt-get update && sudo apt-get install -y wget

      - name: Mirror site
        run: |
          rm -rf site
          mkdir -p site
          # Mirror the site into site/ropesandtwists.in
          wget --mirror --convert-links --adjust-extension --page-requisites --no-parent -P site https://ropesandtwists.in/ || true

      - name: Ensure readable
        run: chmod -R a+rX site

      - name: Ensure publish_dir exists
        run: |
          PUBLISH_DIR=./site/ropesandtwists.in
          if [ ! -d "$PUBLISH_DIR" ] || [ -z "$(ls -A "$PUBLISH_DIR" 2>/dev/null || true)" ]; then
            mkdir -p "$PUBLISH_DIR"
            cat > "$PUBLISH_DIR/index.html" <<'EOF'
<!doctype html>
<meta charset="utf-8">
<title>Mirror placeholder</title>
<p>Mirror did not download any files. This is a placeholder.</p>
EOF
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/ropesandtwists.in
